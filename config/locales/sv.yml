    header1: "Om Granbacka"
    header2: "Vår historia."
    header3: "Funnits sedan 1970."
    header4: "Vi håller oss uppdaterade."
    header5: "Våra mål och ambitioner."
    header6: "Var vi håller till."
    body1: "Granbacka Gym och Motion har funnits sedan 1970 och då drevs det av fritidsförvaltningen i Solna stad. År 2000 tog vi över driften av anläggningen och idag erbjuder vi ett brett träningsutbud med både pass och individuell träning som leds av våra duktiga instruktörer. Ni har också tillgång till både massage och kiropraktik."
    body2: "Vi följer noggrant utvecklingen av olika träningsmetoder och trender för att hela tiden kunna erbjuda dig det senaste på träningsfronten. Våra öppettider till gymmet är generösa för att du ska hinna med att träna på de tider som passar dig."
    body3: "Vår ambition med Granbacka är att det ska vara en social samlingspunkt med högt till tak och nära till skratt. Så vi anordnar även andra aktiviteter som till exempel träffar, fester och den årliga skidresan till Sälen."
    body4: "Vi finns på Emmylundsvägen 4 i Huvudsta/Solna. Närmaste tunnelbanestation är Västra Skogen och därifrån är det 2-3 minuters promenad till oss. Vill du ha mer information eller undrar över något så är du alltid välkommen att ringa oss på telefon 08-82 34 39 eller e-posta till info@granbacka.com."
